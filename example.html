<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Header Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      header {
        position: -webkit-sticky; /* For Safari */
        position: sticky;
        top: 0;
        background-color: #333;
        color: white;
        padding: 10px 0;
        z-index: 1000;
        display: flex;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        margin: 0 10px;
      }

      .content {
        height: 2000px; /* Adding height to enable scrolling */
        padding: 20px;
        background: linear-gradient(90deg, rgb(255, 9, 9), rgb(58, 58, 58));
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu">
          <h1>Sticky Header</h1>
          <nav>
            <button>Home</button>
            <button>About</button>
            <button>Services</button>
            <button>Contact</button>
          </nav>
        </div>
      </div>
    </header>
    <div class="content">
      <p>Scroll down to see the sticky header in action.</p>
    </div>
  </body>
</html>
